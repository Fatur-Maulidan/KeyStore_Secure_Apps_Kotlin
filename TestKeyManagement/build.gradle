// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.0.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.10"
        classpath 'org.apache.ant:ant:1.10.11'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task writePrivateKeyToFile {
    doLast {
        String privateKey = "..." // Isi dengan data private key dalam format String

        // Tulis private key ke dalam file
        ant.echo(message: privateKey, file: "private_key.ppek")
    }
}